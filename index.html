<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            visibility: visible;
            opacity: 1;
        }
    </style>
    </title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button id="searchButton" title="Search"><img class="search-icon" src="images/search-icon.png"></button>
        </div>
        <div class="error">
            <p>City not Found</p>
        </div>
        <div class="weather">
            <img class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="cityName"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html
